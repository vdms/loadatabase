<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LoA Easy DB</title>
				<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    </head>
    <body>
        <script type="text/javascript" src="js/allCards.js"></script>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
        <script>
            var allCards = [];
            var card = function (img, property, obtain){
                this.img = img,
                this.property = {
                    name: property.name,
                    race: property.race,
                    cost: property.cost,
                    stars: property.stars,
                    delay: property.delay,
                    atk: property.atks,
                    hp: property.hps,
                    exp: property.exps,
                    skill: property.skills || []
                },
                this.obtain = {
                    maze: obtain.maze,
                    thief: obtain.thief,
                    starterPack: obtain.starterPack,
                    crystalPack: obtain.crystalPack,
                    magicTicket: obtain.magicTicket,
                    racePack: obtain.racePack,
                    di: obtain.di,
                    clanStore: obtain.clanStore,
                    specialPack: obtain.specialPack,
                    tower: obtain.tower,
                    map: obtain.map,
                    other: obtain.other
                }
            };

            var listCards = function () {
                for (card in allCards) {
                    console.log(allCards[card]);
                }
            };
        </script>

    </body>
</html>
